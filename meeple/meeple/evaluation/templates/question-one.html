{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="position-relative custom-container">
    <div class="position-absolute top-50 start-0 translate-middle-y negative-padding-bottom">
        <img src="{% static 'images/dicesReverse.png' %}" alt="Image" draggable="false" class="w-75">
    </div>

    <form action="" method="post">
        {% csrf_token %}
        <div
            class="row d-flex justify-content-center shadow-lg p-4 bg-body rounded rounded-5 position-absolute top-50 end-0 translate-middle-y me-5 custom-box border border-dark border-2">
            <div class="col-9 align-items-center">
                <h1 class="pb-4 fw-bold">¿Qué estilo de juego buscas?</h1>
                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Familiares</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Cooperativo</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Solitario</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Para 2</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Experiencia</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Experto</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Fiesta</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Narrativo</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Rápido</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Infantil</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Viaje</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Eurogame</button>

                <button type="submit" class="btn btn-primary rounded-pill btn-mostaza px-4 fw-bold m-2"
                    value="game-style" name="button">Ameritrash</button>
            </div>
        </div>
    </form>
</div>

{% endblock body %}
