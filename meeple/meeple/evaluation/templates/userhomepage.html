{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block body %}

<div class="position-relative custom-container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="container experiment-container d-flex justify-content-start shadow-lg p-5 bg-body rounded rounded-5 position-absolute top-50 start-50 translate-middle border border-dark border-2 custom-width h-75">
            <div class="row text-center h-100">
                <!-- Fila 1 -->
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75"  value="recommendations" name="button" data-mdb-ripple-init><h2 class="responsive-title" >{% trans "FirstExperiment" %}</h2></button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75" disabled><h2 class="responsive-title">{% trans "SecondExperiment" %}</h2></button>
                </div>
                <!-- Fila 2 -->
                <div class="col-md-6">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75" disabled><h2 class="responsive-title">{% trans "ThirdExperiment" %}</h2></button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75" disabled><h2 class="responsive-title">{% trans "ForthExperiment" %}</h2></button>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock body %}
