{% extends "base.html" %}
{% load static %}

{% block body %}



<div class="position-relative custom-container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="container experiment-container d-flex justify-content-start shadow-lg p-5 bg-body rounded rounded-5 position-absolute top-50 start-50 translate-middle border border-dark border-2 w-75 h-75">
            <div class="row text-center h-100">
                <!-- Fila 1 -->
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75"  value="recommendations" name="button" data-mdb-ripple-init><h2>1st experiment: evaluation of recommendation algorithms system</h2></button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75" disabled><h2>2nd experiment</h2></button>
                </div>
                <!-- Fila 2 -->
                <div class="col-md-6">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75" disabled><h2>3rd experiment</h2></button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary rounded-pill btn-terracota btn-large w-100 h-75" disabled><h2>4th experiment</h2></button>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock body %}
