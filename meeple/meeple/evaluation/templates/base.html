{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a1cae163c0.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'icons/favicon-black.ico' %}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">

</head>

{% block overflow %}

<body class="overflow-hidden">
    {% endblock overflow %}

    <nav class="navbar navbar-expand-lg front zindex-5">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="{% url 'home' %}">
                <i class="fa-regular fa-chess-pawn"></i>
                <span>Meeple</span>
            </a>

            <div class="d-flex">
                <!-- Botón para colapsar/expandir el menú -->
                <button class="navbar-toggler btn-top-layer" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú colapsable -->
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        {% block navig %}
                        <li class="nav-item active ps-5">
                            <button type="button" class="btn btn-inverse-light nav-link rounded-pill"
                                onclick="window.location.href='{% url 'home' %}'">
                                <span class="mx-3">Home</span>
                            </button>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link disabled" href="#">Photo</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link disabled" href="#">About Us</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link disabled" href="#">Contact</a>
                        </li>
                        <li class="nav-item ps-5">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                        {% endblock navig %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock body %}

    <script>
        document.addEventListener("click", function (event) {
            if (event.target.closest(".nav-link") || event.target.closest(".navbar-toggler")) {
                let navbarCollapse = document.querySelector(".navbar-collapse");
                let bsCollapse = new bootstrap.Collapse(navbarCollapse);
                bsCollapse.toggle(); // Cierra o abre el menú dependiendo de su estado
            }
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a1cae163c0.js" crossorigin="anonymous"></script>
</body>
</body>

</html>
