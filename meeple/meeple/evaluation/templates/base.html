{% load static %}
{% load i18n %}
<!DOCTYPE html>
{% block overflow-html %}
<html lang="en" class="overflow-hidden">
{% endblock overflow-html %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/a1cae163c0.js" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
    
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="shortcut icon" href="{% static 'icons/favicon-black.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

{% block overflow %}

<body class="overflow-hidden h-100">
    {% endblock overflow %}

    <nav class="navbar navbar-expand-lg front zindex-4">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="{% url 'home' %}">
                <i class="fa-regular fa-chess-pawn"></i>
                <span>Meeple</span>
            </a>

            
                <!-- Button that collapse the navigation bar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu that can collapse -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav navbar-right">
                        {% block navig %}
                        <li class="nav-item active ps-5">
                            <button type="button" class="btn btn-inverse-mostaza nav-link rounded-pill fw-bold"
                                onclick="window.location.href='{% url 'home' %}'">
                                <span class="mx-3">{% trans "Home" %}</span>
                            </button>
                        </li>
                        <li class="nav-item ps-5">
                            <button type="button" class="btn btn-inverse-light nav-link rounded-pill" disabled>
                                <span class="mx-3">{% trans "Photo" %}</span>
                            </button>
                        </li>
                        <li class="nav-item ps-5">
                            <button type="button" class="btn btn-inverse-light nav-link rounded-pill" disabled>
                                <span class="mx-3">{% trans "About Us" %}</span>
                            </button>
                        </li>
                        <li class="nav-item ps-5">
                            <button type="button" class="btn btn-inverse-light nav-link rounded-pill" disabled>
                                <span class="mx-3">{% trans "Contact" %}</span>
                            </button>
                        </li>
                        {% endblock navig %}

                        <li class="nav-item ps-5">
                            <form class="form-inline" action="{% url 'set_language' %}" method="post">
                                {% csrf_token %}
                                <input class="mr-sm-2 rounded" name="next" type="hidden" value="{{ redirect_to }}" />
                                <select name="language">
                                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                                    <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Espa√±ol</option>
                                </select>
                                <input class="btn btn-success my-2 my-sm-0" type="submit" value="Change Language">
                            </form>
                        </li>
                    </ul>
                </div>
            
        </div>
    </nav>

    {% block body %}
    {% endblock body %}
</body>

</html>
